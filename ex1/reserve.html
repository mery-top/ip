<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reserve Tickets</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>üìù Reserve Your Train Tickets</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="tickets.html">Tickets</a>
      <a href="reserve.html">Reserve</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="train">Select Train:</label>
        <select id="train" required>
          <option>Express Festival</option>
          <option>Scenic Hills Ride</option>
          <option>Sunset Special</option>
        </select>

        <label for="class">Class:</label>
        <select id="class" required>
          <option>AC Sleeper</option>
          <option>First Class</option>
          <option>Second Sitting</option>
        </select>

        <label for="seats">Number of Tickets:</label>
        <input type="number" id="seats" min="1" max="10" required>

        <label>
          <input type="checkbox" required> Agree to Terms & Conditions
        </label>

        <button type="submit">Book Now</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Indian Rail Booking Portal</p>
  </footer>
</body>
</html>
